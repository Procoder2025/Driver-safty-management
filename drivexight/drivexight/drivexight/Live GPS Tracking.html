<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live GPS Tracking - DriveXight</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background: #fff;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .logo {
            display: flex;
            justify-content: center;
            padding: 10px;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .sidebar ul li:hover, .sidebar ul .active {
            border-radius: 5px;
            font-weight: bold;
        }
        .bottom-menu {
            margin-top: auto;
        }
        .bottom-menu ul li {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            color: #fff;
        }
        .bottom-menu ul .logout {
            color: #db0606;
            background: rgb(250, 248, 248);
        }
        .bottom-menu ul .logout:hover {
            background: rgb(246, 244, 244);
        }
        .bottom-menu ul .settings {
            color: #000;
            background: rgb(247, 247, 249);
        }
        .bottom-menu ul .settings:hover {
            background: rgb(232, 232, 236);
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .dashboard-boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .box i {
            font-size: 30px;
            color: #007bff;
        }
        .map-space {
            height: 20px;
        }
        .map-container {
            width: 100%;
            height: 600px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <img src="png.png" alt="DriveXight Logo">
        </div>
        <ul>
            <a href="user_dashboard.html"><li><i class="fas fa-home"></i> Dashboard</li></a>
            <a href="accident_reports.html"><li><i class="fas fa-car-crash"></i> Accident Reports</li></a>
            <a href="Driver Behavior Analytics.html"><li><i class="fas fa-chart-line"></i> Driver Behavior</li></a>
            <a href="fradu.html"><li><i class="fas fa-user-shield"></i> Fraud Detection</li></a>
            <a href="Live GPS Tracking.html"><li><i class="fas fa-map-marker-alt"></i> Live GPS Tracking</li></a>
        </ul>
        <div class="bottom-menu">
            <ul>
                <li class="settings"><i class="fas fa-cog"></i> Settings</li>
                <li class="logout"><i class="fas fa-sign-out-alt"></i> Logout</li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Search that you Need.....">
            </div>
            <div class="header-right">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="profile">Smriti</div>
            </div>
        </header>

        <div class="dashboard-boxes">
            <div class="box"><i class="fas fa-car"></i><div class="info"><h3>150</h3><p>Total Vehicles</p></div></div>
            <div class="box"><i class="fas fa-road"></i><div class="info"><h3>80%</h3><p>Safe Driving Score</p></div></div>
            <div class="box"><i class="fas fa-exclamation-triangle"></i><div class="info"><h3>12</h3><p>Recent Accidents</p></div></div>
            <div class="box"><i class="fas fa-shield-alt"></i><div class="info"><h3>5</h3><p>Fraud Cases Detected</p></div></div>
            <div class="box"><i class="fas fa-map-marker-alt"></i><div class="info"><h3>50</h3><p>Vehicles Tracked</p></div></div>
            <div class="box"><i class="fas fa-chart-line"></i><div class="info"><h3>95%</h3><p>System Accuracy</p></div></div>
        </div>
        
        <div class="map-space"></div>
        <section class="tracking-section">
            <div class="map-container" id="map"></div>
        </section>
    </div>

    <script>
        document.getElementById("map").innerHTML = '<iframe width="100%" height="100%" src="https://maps.google.com/maps?q=Hosur&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" allowfullscreen></iframe>';
    </script>

</body>
</html>
